<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Leet speak</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/logo.jpg" />
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div>l33t speak</div>
    </nav>

    <!-- main -->
    <main>
      <textarea
        id="input"
        placeholder="Type your text here to convert to leetspeak"
      ></textarea>
      <button id="convert">Translate to Leetspeak</button>
      <div id="output"></div>
    </main>

    <!-- footer -->
    <footer>
      <div>About</div>
      <p>
        Do you want a secret language to communicate with your Internet friends?
        Leetspeak is one such language, it uses various combinations of ASCII
        characters to replace Latinate letters.
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
